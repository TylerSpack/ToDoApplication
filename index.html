<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>To Do App</title>
</head>
<body>


<div class="container">
    <div class="left">
        <div class="addNewList">
            <input type="text" id="newListName" placeholder="List Name" onkeyup="addList(event)">
        </div>
        <div id="lists">

        </div>
    </div>
    <div class="right">
        <div id="listHeader">
            <input type="text" id="newTaskName" placeholder="Task Name" onkeyup="addTask(event)">
        </div>
        <div id="tasks">
            <!--                <i class="far fa-check-square"></i>-->

        </div>
        <div class="clearButtons">
            <button class="clearList" onclick="clearSelectedTasks()">Clear Selected</button>
            <button class="clearList" onclick="clearAll()">Clear All</button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="main.js"></script>
