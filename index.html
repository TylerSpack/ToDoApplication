<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>To Do App</title>
</head>
<body>


<div class="container">
    <div class="left">
        <div class="addNewList">
            <input type="text" id="newListName" placeholder="List Name" onkeyup="addList(event)" class="newInput">
        </div>
        <div id="lists"></div>
    </div>
    <div class="right">
        <div id="listHeader">
            <input type="text" id="newTaskName" placeholder="Task Name" onkeyup="addTask(event)" class="newInput">
        </div>
        <div id="tasks"></div>
        <div class="clearButtons">
            <button class="clearList" onclick="clearSelectedTasks()">Clear Selected</button>
            <button class="clearList" onclick="clearAll()">Clear All</button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="main.js"></script>
</body>
</html>
